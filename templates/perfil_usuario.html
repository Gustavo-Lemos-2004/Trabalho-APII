<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="/static/estilos/perfil_dados.css">
</head>
<body>
  <header class="topo">
    <h1>Perfil do Usuário</h1>
  </header>
  <div class="opcoes" onclick="toggleSidebar()">☰</div>

 <script defer>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    }
  </script>
</head>
<body>
<!--Início das opções do canto-->
  <div class="opcoes" onclick="toggleSidebar()">☰</div>

  <!-- Menu lateral com as opções -->
  <aside id="sidebar" class="sidebar">
    <nav>
      <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/quem_somos">Quem Somos</a></li>
        <li><a href="/">Quartos</a></li>
        <li><a href="/pontos">Pontos turísticos</a></li>
        <li><a href="/templates/contato.html">Contato</a></li>
        <li><a href="/templates/projeto.html">Projeto</a></li>
      </ul>
    </nav>
  </aside>
   <!-- Fundo escurecido -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>
  <main class="container">
    <!--Fim das opções do canto-->
    <section class="card-perfil">
      <div class="foto-perfil">
        <img src="{{ url_for('static', filename=usuario.foto) }}" alt="Foto do usuário">
      </div>
      <!--Aqui deve-se integrar com o banco de dados-->
      <h2>{{session['usuario']['nome']}}</h2>
      <p class="email">{{session['usuario']['cpf']}}</p>
      <p class="cpf">{{session['usuario']['email']}}</p>
      <!--Aqui deve-se integrar com o banco de dados-->

      <a href="#" class="botao-editar">Editar Perfil</a>
    </section>
  </main>
  
</body>
</html>
