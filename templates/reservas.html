<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Reserva</title>
  <link rel="stylesheet" href="/static/estilos/reservas.css"> 
</head>
<body>

  <div class="tela-reserva">
    <form class="form-reserva" action="/salvar_reserva" method="post" enctype="multipart/form-data">
      <h2>Adicionar Reserva</h2>
        <!--###Falta integrar com Flask###-->
      <form action="/PÁGINAEMPYTHON" method="post">
      <label for="mes">Mês Referente:</label>
      <input type="text" id="mes" name="mes" placeholder="Ex: Maio">

      <label for="foto">Foto do Quarto:</label>
      <input type="file" id="foto" name="foto">

      <label for="andar">Número do Andar:</label>
      <input type="number" id="andar" name="andar">

      <label for="quarto">Número do Quarto:</label>
      <input type="number" id="quarto" name="quarto">

      <label for="preco">Preço (R$):</label>
      <input type="number" step="0.01" id="preco" name="preco">

      <label for="tempo">Tempo de Estadia (dias):</label>
      <input type="number" id="tempo" name="tempo"></form>
      <!--###Falta integrar com Flask###-->

      <button type="submit">Salvar Reserva</button>
    </form>
  </div>

</body>
</html><!--teste-->
